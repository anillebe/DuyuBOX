<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DuyuBOX - Çocuk Profili</title>
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="f_animasyon.css" />

</head>
<body>
  <div class="gecis-kapsayici" id="gecis">
  <div class="kusu"></div>
</div>
  <main class="form-kapsayici">
    <h2>Çocuk Profil Bilgileri</h2>
    <form id="profilForm">
      <label>Adı: <input type="text" required /></label>
      <label>Yaşı: <input type="number" required /></label>
      <label>Cinsiyeti:
        <select required>
          <option value="">Seçiniz</option>
          <option value="erkek">Erkek</option>
          <option value="kız">Kız</option>
        </select>
      </label>
      <label>Duyusal Profil:
        <select required>
          <option value="">Seçiniz</option>
          <option value="hipo">Hiposensitif</option>
          <option value="hiper">Hipersensitif</option>
          <option value="karma">Karma / Hafif</option>
        </select>
      </label>
      <button type="submit">Devam Et</button>
    </form>
  </main>
  <script src="f_animasyon.js"></script>
</body>
</html>
