<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DuyuBOX - Kutu Özelleştir</title>
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="f_animasyon.css" />

</head>
<body>
  <div class="gecis-kapsayici" id="gecis">
  <div class="kusu"></div>
</div>
  <main class="kutu-secenekleri">
    <h2>Kutu İçeriğini Özelleştir</h2>

    <section class="kutu">
      <h3>Hiposensitif Çocuklar İçin</h3>
      <ul>
        <li><button>Koku kartları</button></li>
        <li><button>Titreşimli oyuncak</button></li>
        <li><button>Işıklı top</button></li>
      </ul>
    </section>

    <section class="kutu">
      <h3>Hipersensitif Çocuklar İçin</h3>
      <ul>
        <li><button>Dokulu yumuşak bezler</button></li>
        <li><button>Gürültü azaltıcı kulaklık</button></li>
        <li><button>Yumuşak ağırlıklı battaniye</button></li>
      </ul>
    </section>

    <section class="kutu">
      <h3>Karma/Hafif Profiller</h3>
      <ul>
        <li><button>Renkli hikaye kitapları</button></li>
        <li><button>Hafif dokunsal hamur</button></li>
        <li><button>Denge tahtası</button></li>
      </ul>
    </section>

    <button id="devamEt" class="btn">Geri Bildirim Sayfasına Geç</button>
  </main>
  <script src="f_animasyon.js"></script>
</body>
</html>
